<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meow Mate - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <style>
    body { font-family: 'Poppins','Segoe UI', sans-serif; background: var(--color-bg); min-height: 100vh; margin: 0; }
    .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100%; background: var(--color-primary-dark); color: white; padding: 20px; display: flex; flex-direction: column; }
    .sidebar h4 { color: #fff; margin-bottom: 20px; font-weight:700; }
    .sidebar a { color: #fff; text-decoration: none; padding: 12px 16px; display: block; transition: all 0.3s; border-radius:8px; font-size:15px; }
    .sidebar a:hover, .sidebar a.active { background: #fff; color: var(--color-primary-dark); font-weight:600; transform: translateX(5px); }
   .settings { margin-top:auto; font-size:15px; }
.settings a { text-decoration:none; color:#fff; display:block; padding:10px 0; }
    .main { margin-left: 250px; padding: 20px; min-height: 100vh; }
    .stats-card { background: white; border-radius: 15px; padding: 20px; box-shadow: var(--shadow-md); margin-bottom: 20px; transition: transform 0.3s ease, box-shadow .3s; text-align: center; }
    .stats-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
    .stats-number { font-size: 2.5rem; font-weight: bold; color: var(--color-primary-mid); }
    .admin-table { background: white; border-radius: 15px; overflow: hidden; box-shadow: var(--shadow-md); }
    .btn-add-admin { background: var(--color-primary-mid); border: none; border-radius: 10px; padding: 10px 20px; color: white; font-weight: 500; transition: background .25s, transform .25s; }
    .btn-add-admin:hover { background: var(--color-primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(25,118,210,0.35); }
    .modal-content { border-radius: 15px; border: none; }
    .modal-header { background: var(--color-primary-mid); color: white; border-top-left-radius: 15px; border-top-right-radius: 15px; }
    .form-control { border-radius: 10px; border: 2px solid #e9ecef; transition: border-color 0.3s ease, box-shadow .3s; }
    .form-control:focus { border-color: var(--color-primary-mid); box-shadow: 0 0 0 0.2rem rgba(25,118,210,0.25); }
    #serverStatus { background: #f8d7da; color: #842029; border:1px solid #f5c2c7; }
    @media (max-width: 768px) { .main { margin-left: 0; padding: 10px; } .sidebar { position: static; width: 100%; height:auto; flex-direction:row; flex-wrap:wrap; } }
  </style>
</head>
<body>
  <div class="sidebar">
 <p style="font-size: 22px;color: white; font-weight: 700;"> üê± MeowMate</p>
    <nav class="nav flex-column mt-4 menu">
      <a class="nav-link" href="AdminListings.html">üìÑ Listings</a>
      <a class="nav-link active" href="AdminDashBord.html">üëë Admin Panel</a>
      
    </nav>
    <div class="settings">
      <a class="nav-link" href="setting.html">‚öôÔ∏è Settings</a>
      <a class="nav-link" href="SignIn.html">üö™ Logout</a>
    </div>

  </div>
  <div class="main">
    <div id="serverStatus" class="alert d-none" role="alert" style="border-radius:12px;">
      <strong>Backend offline:</strong> Unable to reach API at <span id="apiBaseText"></span>. Retrying...
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="color: var(--color-primary-dark); font-weight:700;">üëë Admin Management</h2>
      <button class="btn-add-admin" data-bs-toggle="modal" data-bs-target="#addAdminModal">
        <i class="fas fa-plus me-2"></i>Add New Admin
      </button>
    </div>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="stats-card">
          <div class="stats-number" id="totalUsers">-</div>
          <h5 class="text-muted">Total Users</h5>
          <i class="fas fa-users fa-2x" style="color: var(--color-primary-dark);"></i>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card">
          <div class="stats-number" id="totalAdmins">-</div>
          <h5 class="text-muted">Total Admins</h5>
          <i class="fas fa-user-shield fa-2x" style="color: var(--color-primary);"></i>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stats-card">
          <div class="stats-number" id="totalRegularUsers">-</div>
          <h5 class="text-muted">Regular Users</h5>
          <i class="fas fa-user fa-2x" style="color: var(--color-primary-mid);"></i>
        </div>
      </div>
    </div>
    <div class="admin-table">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminsTableBody">
            <tr>
              <td colspan="5" class="text-center py-4">
                <i class="fas fa-spinner fa-spin me-2"></i>Loading admins...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addAdminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Add New Admin</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAdminForm">
            <div class="mb-3">
              <label for="adminName" class="form-label">Username</label>
              <input type="text" class="form-control" id="adminName" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
              <label for="adminPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background: var(--color-primary-mid); border:none;">Add Admin</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:8080/api/admin';
    const HEALTH_URL = 'http://localhost:8080/api/hello/test';
    function getToken() { return localStorage.getItem('token') || localStorage.getItem('accessToken'); }
    function showServerStatus(offline) { const banner = document.getElementById('serverStatus'); document.getElementById('apiBaseText').textContent = API_BASE; if (offline) { banner.classList.remove('d-none'); } else { banner.classList.add('d-none'); } }
    async function healthCheck(initial=false) { try { const res = await fetch(HEALTH_URL, { method: 'GET' }); if (res.ok) { if (!initial) console.log('Health check OK'); showServerStatus(false); return true; } showServerStatus(true); return false; } catch (e) { showServerStatus(true); return false; } }
    document.addEventListener('DOMContentLoaded', () => { const token = getToken(); if (!token) { alert('You must be logged in as an admin.'); window.location.href = 'SignIn.html'; return; } healthCheck(true).then(ok => { if (ok) { loadAdmins(token); loadStats(token); } }); setInterval(()=>healthCheck(),15000); document.getElementById('addAdminForm').addEventListener('submit', async (e) => { e.preventDefault(); await addAdmin(token); }); });
    async function loadAdmins(token) { const tbody = document.getElementById('adminsTableBody'); tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4"><i class='fas fa-spinner fa-spin me-2'></i>Loading admins...</td></tr>`; try { const res = await fetch(`${API_BASE}/admins`, { headers: { 'Authorization': `Bearer ${token}` } }); if (res.status === 403) { tbody.innerHTML = `<tr><td colspan='5' class='text-center py-4 text-danger'>Access denied (403)</td></tr>`; return; } if (!res.ok) throw new Error('Failed to fetch admins'); const admins = await res.json(); tbody.innerHTML = ''; if (!admins.length) { tbody.innerHTML = `<tr><td colspan='5' class='text-center py-4'>No admins found</td></tr>`; return; } admins.forEach(a => { const tr = document.createElement('tr'); tr.innerHTML = `<td>${a.id}</td><td>${a.username}</td><td>${a.email}</td><td>${a.role}</td><td><button class='btn btn-sm btn-danger' onclick='deleteAdmin(${a.id})' title='Delete'><i class="fas fa-trash"></i></button></td>`; tbody.appendChild(tr); }); } catch (e) { console.error(e); tbody.innerHTML = `<tr><td colspan='5' class='text-center py-4 text-danger'>Error loading admins</td></tr>`; } }
    async function addAdmin(token) { const username = document.getElementById('adminName').value.trim(); const email = document.getElementById('adminEmail').value.trim(); const password = document.getElementById('adminPassword').value.trim(); if (!username || !email || !password) return alert('All fields are required'); try { const res = await fetch(`${API_BASE}/admins`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ username, email, password }) }); const data = await res.json().catch(()=>({})); if (res.status === 403) return alert('Access denied (403)'); if (!res.ok) return alert(data.message || 'Error adding admin'); alert('Admin added successfully'); document.getElementById('addAdminForm').reset(); bootstrap.Modal.getInstance(document.getElementById('addAdminModal')).hide(); loadAdmins(token); loadStats(token); } catch (e) { console.error(e); alert('Network error adding admin'); } }
    async function deleteAdmin(id) { if (!confirm('Delete this admin?')) return; const token = getToken(); try { const res = await fetch(`${API_BASE}/admins/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } }); const data = await res.json().catch(()=>({})); if (res.status === 403) return alert('Access denied (403)'); if (!res.ok) return alert(data.message || 'Delete failed'); alert(data.message || 'Admin deleted'); loadAdmins(token); loadStats(token); } catch (e) { console.error(e); alert('Network error deleting admin'); } }
    async function loadStats(token) { try { const res = await fetch(`${API_BASE}/stats`, { headers: { 'Authorization': `Bearer ${token}` } }); if (res.status === 403) { ['totalUsers','totalAdmins','totalRegularUsers'].forEach(id=>document.getElementById(id).textContent='403'); return; } if (!res.ok) throw new Error('Stats failed'); const s = await res.json(); document.getElementById('totalUsers').textContent = s.totalUsers ?? 0; document.getElementById('totalAdmins').textContent = s.totalAdmins ?? 0; document.getElementById('totalRegularUsers').textContent = s.totalRegularUsers ?? 0; } catch (e) { console.error(e); ['totalUsers','totalAdmins','totalRegularUsers'].forEach(id=>document.getElementById(id).textContent='Err'); } }
    function logout() { localStorage.removeItem('token'); window.location.href = 'SignIn.html'; }
  </script>
</body>
</html>
