<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meow Mate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      border-radius: 18px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      height: 680px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: row;
      animation: fadeIn 0.6s ease-in-out;
    }

    .image-section {
      flex: 1;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }

    .form-section {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
    }

    .form-section h3 {
      color: #ff4da6;
    }

    .form-section input {
      border-radius: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff80bf, #ff4da6);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.7rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #ff4da6, #ff80bf);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,77,166,0.3);
    }

    .google-btn {
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #errorMessage {
      min-height: 1.2em;
    }
  </style>
</head>
<body>

<div class="login-card">
  <!-- Image Section -->
  <div class="image-section d-none d-md-block">
    <img src="/MeowMate_FrontEnd/assets/Images/signin.jpeg" alt="Meow Mate Login">
  </div>

  <!-- Form Section -->
  <div class="form-section">
    <h3 class="fw-bold">Welcome Back to Meow Mate! üêæ</h3>
    <p class="text-muted">Login to continue your feline journey</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Login</button>
      <button type="button" class="btn google-btn mb-3" id="googleLoginBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google"> 
        SIGN IN WITH GOOGLE
      </button>
      <div class="text-center">
        <small>Not registered? <a href="signup.html" class="fw-semibold text-decoration-none" style="color:#ff4da6;">Create account</a></small>
      </div>
      <div id="errorMessage" class="text-danger small mt-2"></div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    function extractRole(decoded) {
        if (!decoded) return "USER";
        if (decoded.roles && Array.isArray(decoded.roles)) return decoded.roles[0];
        return decoded.role || "USER";
    }

    function redirectByRole(role) {
        role = role.toUpperCase();
        if (role === "ADMIN") window.location.href = "adminDashboard.html";
        else window.location.href = "DashBoard.html";
    }

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            document.getElementById('errorMessage').textContent = "Please fill in all fields";
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/auth/meowmate/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok && result.data && result.data.accessToken) {
                const token = result.data.accessToken;
                localStorage.setItem('accessToken', token);

                const decoded = jwt_decode(token);
                const role = extractRole(decoded);

                localStorage.setItem('userRole', role);
                localStorage.setItem('userData', JSON.stringify({
                    id: decoded.userId,
                    email: decoded.sub || decoded.email,
                    role: role,
                    exp: decoded.exp
                }));

                redirectByRole(role);
            } else {
                document.getElementById('errorMessage').textContent =
                    result.message || "Invalid email or password";
            }
        } catch (err) {
            console.error("Login error:", err);
            document.getElementById('errorMessage').textContent = "Error connecting to server.";
        }
    });

    const googleBtn = document.getElementById('googleLoginBtn');
    if (googleBtn) googleBtn.addEventListener('click', function() {
        window.location.href = 'http://localhost:8080/oauth2/authorization/google';
    });

});
</script>

</body>
</html>
