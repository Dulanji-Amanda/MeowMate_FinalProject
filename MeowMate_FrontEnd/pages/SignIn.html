<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meow Mate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f2, #fff5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      border-radius: 18px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      height: 680px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    .form-container {
      padding: 3rem;
    }
    .google-btn {
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .google-btn:hover {
      background-color: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .btn-primary {
      background: linear-gradient(135deg, #ff80bf, #ff4da6);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.7rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #ff4da6, #ff80bf);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,77,166,0.3);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="card login-card d-flex flex-row">
  <!-- Image Section -->
  <div class="col-md-6 d-none d-md-block p-0">
    <img src="/MeowMate_FrontEnd/assets/Images/signin.jpeg" 
         alt="Meow Mate Login" 
         class="img-fluid h-100 w-100" 
         style="object-fit: cover; border-top-left-radius: 18px; border-bottom-left-radius: 18px;">
  </div>

  <!-- Form Section -->
  <div class="col-md-6 bg-white form-container">
    <h3 class="fw-bold text-pink">Welcome Back to Meow Mate! üêæ</h3>
    <p class="text-muted">Login to continue your feline journey</p>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label d-flex justify-content-between">
          <span>Password</span>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>
      <button class="btn btn-primary w-100 mb-3">Login</button>
      <button type="button" class="btn google-btn w-100 mb-3" id="googleLoginBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google"> 
        SIGN IN WITH GOOGLE
      </button>
      <div class="text-center">
        <small>Not registered? <a href="signup.html" class="fw-semibold text-decoration-none" style="color:#ff4da6;">Create account</a></small>
      </div>
      <div id="errorMessage" class="text-danger small mt-2"></div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/auth/meowmate/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();
                if (response.ok && result.data && result.data.accessToken) {
                    localStorage.setItem('accessToken', result.data.accessToken);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('errorMessage').textContent =
                      'Login failed: ' + (result.status || 'Unknown error');
                }
            } catch (err) {
                document.getElementById('errorMessage').textContent = 'Error connecting to server.';
            }
        });
    });

    // Google login
    document.getElementById('googleLoginBtn').addEventListener('click', function () {
        window.location.href = 'http://localhost:8080/oauth2/authorization/google';
    });
</script>

</body>
</html>
