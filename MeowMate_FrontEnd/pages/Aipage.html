<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh; 
        max-width: 420px;
        background: #fff;
        border-radius: 12px;
        border: 1px solid #e1e4e8;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .chat-header {
        background: #ffffff;
        color: #333;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #e1e4e8;
        text-align: center;
        flex-shrink: 0;
    }

    .chat-body {
        flex: 1; 
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow-y: auto;
        background: #fafafa;
    }

    .chat-message {
        max-width: 75%;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        white-space: pre-wrap;
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(5px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .user-message {
        background: #007bff;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 3px;
    }

    .bot-message {
        background: #e9ecef;
        color: #212529;
        align-self: flex-start;
        border-bottom-left-radius: 3px;
    }

    .typing {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 6px;
        height: 6px;
        background: #666;
        border-radius: 50%;
        animation: bounce 1s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

   .chat-footer {
        display: flex;
        padding: 12px 15px;
        border-top: 1px solid #e1e4e8;
        background: #fff;
        flex-shrink: 0; 
    }

    .chat-footer input {
        flex: 1;
        border-radius: 20px;
        border: 1px solid #ccc;
        padding: 10px 15px;
        outline: none;
        font-size: 14px;
    }

    .chat-footer button {
        margin-left: 10px;
        background: #007bff;
        border: none;
        color: #fff;
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .chat-footer button:hover {
        background: #0056b3;
    }


    
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ¤– AI Assistant</div>
    <div class="chat-body" id="chatBody">


        <!-- Messages go here -->
    </div>
    <div class="chat-footer">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const inputEl = document.getElementById('userInput');
    const chatBody = document.getElementById('chatBody');
    const msg = inputEl.value.trim();
    if (!msg) return;

    
    const userMsg = document.createElement('div');
    userMsg.classList.add('chat-message', 'user-message');
    userMsg.innerHTML = `<span>${msg}</span>`;
    chatBody.appendChild(userMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
    inputEl.value = '';


    const botMsg = document.createElement('div');
    botMsg.classList.add('chat-message', 'bot-message');
    botMsg.innerHTML = `<div class="typing">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>`;
    chatBody.appendChild(botMsg);
    chatBody.scrollTop = chatBody.scrollHeight;

    try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
                Authorization: 'Bearer YOUR_API_KEY_HERE',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                model: 'deepseek/deepseek-r1:free',
                messages: [{ role: 'user', content: msg }],
            }),
        });

        if (!response.ok) {
            botMsg.innerHTML = 'Error: ' + response.statusText;
            return;
        }

        const data = await response.json();
        const botText = data.choices?.[0]?.message?.content || 'No response received.';
        botMsg.innerHTML = marked.parse(botText);
        chatBody.scrollTop = chatBody.scrollHeight;
    } catch (err) {
        botMsg.innerHTML = 'Network or server error. Try again later.';
    }
}

document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
