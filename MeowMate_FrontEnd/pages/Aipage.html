<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatBuddy AI Chatbot</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
/* ======================== Body ======================== */
body {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
}

/* =================== Floating Chat Widget =================== */
#catbuddy-chatbot-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
}

.chatbot-toggle {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7b4397, #dc2430);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.chatbot-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(0,0,0,0.3);
}
.chatbot-icon, .chatbot-close-icon {
    color: white;
    font-size: 28px;
}
.chatbot-notification {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #ff4757;
    color: white;
    font-weight: bold;
    font-size: 11px;
    border-radius: 12px;
    padding: 3px 7px;
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* =================== Chat Window =================== */
.chatbot-window {
    position: absolute;
    bottom: 85px;
    right: 0;
    width: 400px;
    height: 520px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.35s ease-out;
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =================== Chat Header =================== */
.chatbot-header {
    background: linear-gradient(135deg, #7b4397, #dc2430);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.chatbot-header-info { display: flex; align-items: center; gap: 12px; }
.chatbot-avatar {
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.25);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}
.chatbot-title h4 { margin:0; font-size:17px; font-weight:600; }
.chatbot-status { font-size:12px; opacity:0.85; }
.chatbot-actions button { background: none; border: none; color: white; font-size:16px; cursor:pointer; transition:0.2s; }
.chatbot-actions button:hover { color:#f1f1f1; transform:scale(1.1); }

/* =================== Messages =================== */
.chatbot-messages {
    flex:1;
    overflow-y:auto;
    padding:15px 20px;
    background: #f7f8fa;
}
.chat-message { margin-bottom: 15px; display:flex; align-items:flex-end; }
.message-user { justify-content:flex-end; }
.message-bot { justify-content:flex-start; gap:8px; }
.message-avatar {
    width:30px; height:30px;
    border-radius:50%;
    background: linear-gradient(135deg, #7b4397, #dc2430);
    display:flex; align-items:center; justify-content:center;
    color:white; font-size:14px;
    flex-shrink:0;
}
.message-content {
    max-width: 260px;
    padding: 12px 18px;
    border-radius: 18px;
    font-size:14px; line-height:1.4;
    word-wrap: break-word;
}
.message-user .message-content { background: linear-gradient(135deg,#ff7e5f,#feb47b); color:white; border-bottom-right-radius:5px; }
.message-bot .message-content { background:white; color:#333; border:1px solid #e0e0e0; border-bottom-left-radius:5px; }

/* =================== Typing Indicator =================== */
.chatbot-typing {
    padding: 12px 20px;
    display: none;
    align-items: center;
    gap:10px;
    border-top:1px solid #e0e0e0;
    background:#f7f8fa;
}
.typing-avatar {
    width:30px; height:30px; border-radius:50%;
    background: linear-gradient(135deg, #7b4397, #dc2430);
    display:flex; align-items:center; justify-content:center;
    color:white; font-size:14px;
}
.typing-dots { display:flex; gap:5px; }
.typing-dots span {
    width:6px; height:6px; border-radius:50%; background:#999;
    animation: typing 1.4s infinite ease-in-out;
}
.typing-dots span:nth-child(2){ animation-delay:0.2s; }
.typing-dots span:nth-child(3){ animation-delay:0.4s; }
@keyframes typing {
    0%,60%,100% { transform:scale(0.8); opacity:0.5;}
    30% { transform:scale(1); opacity:1;}
}

/* =================== Input Area =================== */
.chatbot-input {
    background:white;
    border-top:1px solid #e0e0e0;
    padding:15px 20px;
}
.input-container { display:flex; gap:10px; }
.input-container input {
    flex:1;
    border:2px solid #e0e0e0;
    border-radius:25px;
    padding:10px 18px;
    font-size:14px;
    outline:none;
    transition:border-color 0.3s ease, box-shadow 0.3s ease;
}
.input-container input:focus {
    border-color:#7b4397;
    box-shadow:0 0 8px rgba(123,67,151,0.4);
}
.send-button {
    width:42px; height:42px; border:none; border-radius:50%;
    background: linear-gradient(135deg,#ff7e5f,#feb47b);
    color:white; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.send-button:hover { transform:scale(1.05); box-shadow:0 6px 18px rgba(255,126,95,0.5);}
.send-button:disabled { opacity:0.6; cursor:not-allowed; transform:none; }

/* =================== Quick Actions =================== */
.quick-actions {
    display:flex; gap:8px; flex-wrap:wrap; margin-top:12px;
}
.quick-action {
    background:#f7f8fa;
    border:1px solid #e0e0e0;
    border-radius:20px;
    padding:6px 12px;
    font-size:13px;
    cursor:pointer;
    transition:0.25s;
    color:#555;
}
.quick-action:hover {
    background:#7b4397;
    color:white;
    border-color:#7b4397;
}

/* =================== Scrollbar =================== */
.chatbot-messages::-webkit-scrollbar { width:5px; }
.chatbot-messages::-webkit-scrollbar-track { background:#f1f1f1; }
.chatbot-messages::-webkit-scrollbar-thumb { background:#c1c1c1; border-radius:3px; }

/* =================== Mobile =================== */
@media(max-width:480px){
    .chatbot-window {
        width: calc(100vw - 40px);
        height: calc(100vh - 100px);
        bottom:80px; right:20px; left:20px;
    }
}
</style>
</head>
<body>

<!-- =================== Floating Widget =================== -->
<div id="catbuddy-chatbot-widget">
    <div class="chatbot-toggle" id="chatbot-toggle">
        <div class="chatbot-icon"><i class="fas fa-cat"></i></div>
        <div class="chatbot-close-icon" style="display:none;"><i class="fas fa-times"></i></div>
        <div class="chatbot-notification" id="chatbot-notification" style="display:none;">New!</div>
    </div>

    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">
            <div class="chatbot-header-info">
                <div class="chatbot-avatar"><i class="fas fa-cat"></i></div>
                <div class="chatbot-title">
                    <h4>MeowMate AI</h4>
                    <span class="chatbot-status">Online</span>
                </div>
            </div>
            <div class="chatbot-actions">
                <button class="chatbot-minimize" id="chatbot-minimize"><i class="fas fa-minus"></i></button>
                <button class="chatbot-close" id="chatbot-close"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="chatbot-messages" id="chatbot-messages">
            <div class="chatbot-welcome" id="chatbot-welcome">
                <div class="welcome-avatar"><i class="fas fa-paw"></i></div>
                <div class="welcome-text">
                    <h5>Meow! I'm MeowMate AI! üê±</h5>
                    <p>Ask me about:</p>
                    <ul>
                        <li>Cat care & grooming</li>
                        <li>Adoption guidance</li>
                        <li>Health & nutrition</li>
                        <li>Breed info</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="chatbot-typing" id="chatbot-typing">
            <div class="typing-avatar"><i class="fas fa-cat"></i></div>
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>

        <div class="chatbot-input">
            <div class="input-container">
                <input type="text" id="chatbot-input" placeholder="Ask me about cats..." maxlength="500">
                <button id="chatbot-send" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="quick-actions">
                <button class="quick-action" data-message="How do I train my kitten?">üê± Training</button>
                <button class="quick-action" data-message="What's the best food for cats?">üçó Nutrition</button>
                <button class="quick-action" data-message="How do I adopt a cat?">üíõ Adoption</button>
            </div>
        </div>
    </div>
</div>

<script>
class CatBuddyChatbotWidget {
    constructor(options={}) {
        this.options={ apiUrl:options.apiUrl||'http://localhost:8080/api/chat', autoOpen:options.autoOpen||false, showWelcome:options.showWelcome!==false };
        this.isOpen=false; this.isTyping=false; this.messageHistory=[];
        this.attachEventListeners();
        if(this.options.autoOpen) this.openChat();
    }

    attachEventListeners() {
        const toggle=document.getElementById('chatbot-toggle');
        const minimize=document.getElementById('chatbot-minimize');
        const close=document.getElementById('chatbot-close');
        const input=document.getElementById('chatbot-input');
        const sendBtn=document.getElementById('chatbot-send');
        const quickActions=document.querySelectorAll('.quick-action');

        toggle.addEventListener('click', ()=>this.toggleChat());
        minimize.addEventListener('click', ()=>this.closeChat());
        close.addEventListener('click', ()=>this.closeChat());
        input.addEventListener('keypress', (e)=>{ if(e.key==='Enter') this.sendMessage(); });
        sendBtn.addEventListener('click', ()=>this.sendMessage());

        quickActions.forEach(a=>a.addEventListener('click', ()=>{
            input.value=a.getAttribute('data-message'); this.sendMessage();
        }));
    }

    toggleChat(){ this.isOpen?this.closeChat():this.openChat(); }
    openChat(){
        const w=document.getElementById('chatbot-window'); w.style.display='flex';
        const t=document.getElementById('chatbot-toggle'); t.querySelector('.chatbot-icon').style.display='none';
        t.querySelector('.chatbot-close-icon').style.display='block';
        this.isOpen=true; document.getElementById('chatbot-input').focus(); this.hideNotification();
    }
    closeChat(){
        const w=document.getElementById('chatbot-window'); w.style.display='none';
        const t=document.getElementById('chatbot-toggle'); t.querySelector('.chatbot-icon').style.display='block';
        t.querySelector('.chatbot-close-icon').style.display='none';
        this.isOpen=false;
    }

    async sendMessage(){
        const input=document.getElementById('chatbot-input'); const message=input.value.trim();
        const sendBtn=document.getElementById('chatbot-send');
        if(!message || this.isTyping) return;
        this.isTyping=true; input.disabled=true; sendBtn.disabled=true;
        this.addMessage(message,'user'); input.value=''; this.hideWelcomeMessage(); this.showTyping();

        try{
            const response=await fetch(this.options.apiUrl,{
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message})
            });
            if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data=await response.json();
            setTimeout(()=>{
                this.hideTyping();
                this.addMessage(data.response||"Sorry, I couldn't process that request.",'bot');
                this.isTyping=false; input.disabled=false; sendBtn.disabled=false; input.focus();
                this.messageHistory.push({sender:'user',message},{sender:'bot',message:data.response});
            }, 1000+Math.random()*1000);
        }catch(err){
            console.error(err); this.hideTyping();
            this.addMessage("Sorry, I couldn't connect to the server.",'bot');
            this.isTyping=false; input.disabled=false; sendBtn.disabled=false; input.focus();
        }
    }

    addMessage(message,sender){
        const container=document.getElementById('chatbot-messages');
        const div=document.createElement('div'); div.className=`chat-message message-${sender}`;
        const time=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        div.innerHTML = sender==='bot' ?
            `<div class="message-avatar"><i class="fas fa-cat"></i></div><div><div class="message-content">${message}</div><div class="message-time">${time}</div></div>` :
            `<div><div class="message-content">${message}</div><div class="message-time">${time}</div></div>`;
        container.appendChild(div); container.scrollTop=container.scrollHeight;
    }

    showTyping(){ document.getElementById('chatbot-typing').style.display='flex'; }
    hideTyping(){ document.getElementById('chatbot-typing').style.display='none'; }
    hideWelcomeMessage(){ const w=document.getElementById('chatbot-welcome'); if(w) w.style.display='none'; }
    showNotification(){ if(!this.isOpen) document.getElementById('chatbot-notification').style.display='block'; }
    hideNotification(){ document.getElementById('chatbot-notification').style.display='none'; }
}

if(typeof window!=='undefined'){
    window.CatBuddyChatbotWidget=CatBuddyChatbotWidget;
    document.addEventListener('DOMContentLoaded', ()=>{ if(!window.catBuddyChatbot) window.catBuddyChatbot=new CatBuddyChatbotWidget(); });
}
</script>
</body>
</html>
