<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Shop - MeowMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background-color: #f2f2f2; font-family: 'Arial', sans-serif; }
    .product-card { background: #fff; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; display: flex; flex-direction: column; height: 100%; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0px 8px 20px rgba(0,0,0,0.2); }
    .product-image { width: 100%; height: 200px; object-fit: cover; }
    .product-details { padding: 15px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .product-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; }
    .product-owner { font-size: 0.9rem; color: #555; margin-bottom: 5px; }
    .product-price { font-size: 1rem; font-weight: bold; color: #28a745; margin-bottom: 5px; }
    .status { padding: 4px 8px; border-radius: 8px; font-weight: bold; font-size: 0.8rem; display: inline-block; margin-bottom: 10px; }
    .status.available { background-color: #28a745; color: #fff; }
    .status.unavailable { background-color: #dc3545; color: #fff; }
    .card-actions { display: flex; gap: 10px; }
    .btn-cart, .btn-buy { flex: 1; border-radius: 8px; }
    .cart-count { font-weight: bold; color: #fff; background: #dc3545; border-radius: 50%; padding: 2px 8px; font-size: 0.8rem; position: absolute; top: -5px; right: -10px; }

    /* Modal Custom Styles */
    .modal-header { border-bottom: none; }
    .modal-footer { border-top: none; }
    .modal-title { font-weight: bold; }
    .payment-option { cursor: pointer; padding: 10px; border-radius: 8px; border: 1px solid #ddd; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
    .payment-option:hover, .payment-option.active { border-color: #28a745; background-color: #e9f8ef; }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Cat Shop</h2>
    <div class="position-relative">
      <button class="btn btn-primary position-relative">
        <i class="fas fa-shopping-cart"></i> Cart
        <span id="cart-count" class="cart-count">0</span>
      </button>
    </div>
  </div>
  <div class="row" id="product-section">
    <!-- Product Cards will be loaded here dynamically -->
  </div>
</div>

<!-- Buy Now Modal -->
<div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="buyModalLabel">Checkout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Product</label>
            <input type="text" class="form-control" id="productName" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <div class="d-flex gap-3">
              <div class="payment-option active" onclick="selectPayment(this)">
                <i class="fas fa-credit-card"></i> Credit Card
              </div>
              <div class="payment-option" onclick="selectPayment(this)">
                <i class="fas fa-paypal"></i> PayPal
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="cardExpiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="cardCVC" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cardCVC" placeholder="123" required>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Confirm Payment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let cart = [];

function addToCart(itemName) {
  cart.push(itemName);
  updateCartCount();
  alert(itemName + " has been added to your cart!");
}

function updateCartCount() {
  document.getElementById('cart-count').innerText = cart.length;
}

// Modal logic
const buyModalEl = document.getElementById('buyModal');
const buyModal = new bootstrap.Modal(buyModalEl);

function openBuyModal(productName, price) {
  document.getElementById('productName').value = productName + " - $" + price.toFixed(2);
  buyModal.show();
}

function selectPayment(element) {
  document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('active'));
  element.classList.add('active');
}

// Checkout form submission
document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const listingText = document.getElementById('productName').value;
  const [nameOnly, pricePart] = listingText.split(" - $");
  const price = pricePart ? pricePart.trim() : "0";

  const paymentData = {
    listingName: nameOnly,
    quantity: 1,
    price: price
  };

  try {
    const response = await fetch('http://localhost:8080/api/payments/create', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(paymentData)
    });

    if (!response.ok) throw new Error('Payment failed');

    alert('Payment Successful! Your order has been saved.');
    buyModal.hide();
    this.reset();
  } catch (err) {
    console.error(err);
    alert('Payment failed. Please try again.');
  }
});

// Fetch items from backend
async function loadItems() {
  try {
    const response = await fetch('http://localhost:8080/api/items');
    const items = await response.json();

    const productSection = document.getElementById('product-section');
    productSection.innerHTML = '';

    items.forEach(item => {
      const statusClass = item.status === 'AVAILABLE' ? 'available' : 'unavailable';
      const card = document.createElement('div');
      card.className = 'col-lg-3 col-md-6 col-sm-12 mb-4';
      card.innerHTML = `
        <div class="product-card">
          <img src="${item.imageUrl || 'https://placekitten.com/400/200'}" alt="${item.listingName}" class="product-image">
          <div class="product-details">
            <div>
              <div class="product-name">${item.listingName}</div>
              <div class="product-owner"><strong>Owner:</strong> ${item.owner || 'Unknown'}</div>
              <div class="product-price">$${item.price}</div>
              <div class="status ${statusClass}">${item.status}</div>
            </div>
            <div class="card-actions">
              <button class="btn btn-warning btn-cart" onclick="addToCart('${item.listingName}')">
                <i class="fas fa-cart-plus"></i> Add to Cart
              </button>
              <button class="btn btn-success btn-buy" onclick="openBuyModal('${item.listingName}', ${item.price})">
                <i class="fas fa-bolt"></i> Buy Now
              </button>
            </div>
          </div>
        </div>
      `;
      productSection.appendChild(card);
    });
  } catch (err) {
    console.error('Failed to load items:', err);
    alert('Failed to load items from server.');
  }
}

// Initial load
loadItems();
</script>
</body>
</html>
