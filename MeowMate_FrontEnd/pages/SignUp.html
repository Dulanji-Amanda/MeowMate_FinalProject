<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meow Mate Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6ecff, #fff5fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-card {
      border-radius: 20px;
      overflow: hidden;
      max-width: 950px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      background: #fff;
      animation: fadeInUp 0.6s ease-in-out;
    }

    .form-container {
      padding: 2.2rem;
    }

    .form-container h3 {
      color: #4b299f;
      margin-bottom: 0.3rem;
    }

    .form-container p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
    }

   

    .btn-primary {
      background: linear-gradient(135deg, #2a66df, #65cfe2);
      border: none;
      border-radius: 10px;
      padding: 0.7rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #8b8c9e, #838ee8);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,77,166,0.4);
    }

    .dropdown button {
      border-radius: 10px;
      padding: 0.7rem;
    }

    .dropdown-menu {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    #errorMessage {
      margin-top: 0.8rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card signup-card d-flex flex-row">
  <!-- Left Image Section -->
  <div class="col-md-6 d-none d-md-block p-0">
    <img src="/MeowMate_FrontEnd/assets/Images/signup.jpeg"
         alt="Meow Mate Signup"
         class="img-fluid h-100 w-100"
         style="object-fit: cover;">
  </div>

  <!-- Right Form Section -->
  <div class="col-md-6 form-container">
    <h3 class="fw-bold">Join the Meow Mate Family! üêæ</h3>
    <p class="text-muted">Sign up to connect with cat lovers and track your feline‚Äôs journey.</p>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required minlength="6">
      </div>

      <!-- <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="selectedRole">Select your role</span>
          </button>
          <ul class="dropdown-menu w-100" aria-labelledby="roleDropdown">
            <li><a class="dropdown-item" href="#" data-value="cat_owner">üê± Cat Owner</a></li>
            <li><a class="dropdown-item" href="#" data-value="adopter">üè† Adopter</a></li>
            <li><a class="dropdown-item" href="#" data-value="vet">ü©∫ Veterinarian</a></li>
          </ul>
          <input type="hidden" id="role" name="role" value="">
        </div>
      </div> -->

      <button class="btn btn-primary w-100 mb-3">Register</button>
      <!-- <button type="button" class="btn google-btn w-100 mb-3" id="googleSignupBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20" height="20" alt="Google">
        SIGN UP WITH GOOGLE
      </button> -->

      <div class="text-center">
        <small>Already have an account? <a href="signin.html" class="text-decoration-none fw-semibold">Log in</a></small>
      </div>

      <div id="errorMessage" class="text-danger small mt-2"></div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const dropdownButton = document.getElementById('roleDropdown');
















  // Dropdown arrow animation
  






















  // Form submit
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
     

      try {
        const response = await fetch('http://localhost:8080/auth/meowmate/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const result = await response.json();
        if (response.ok && result.data) {
          window.location.href = 'Signin.html';
        } else {
          document.getElementById('errorMessage').textContent =
            'Registration failed: ' + (result.status || 'Unknown error');
        }
      } catch (err) {
        document.getElementById('errorMessage').textContent = 'Error connecting to server.';
      }
    });
  });

  // Google signup
  document.getElementById('googleSignupBtn').addEventListener('click', function () {
    window.location.href = 'http://localhost:8080/oauth2/authorization/google';
  });



  
</script>
</body>
</html>
